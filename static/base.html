<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊-首頁</title>
    <link rel="stylesheet" href="base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h2 class="logo">台北一日遊</h2>
            <ul class="menu">
                <li>預留行程</li>
                <li>登入/註冊</li>
            </ul>
        </nav>
    </header>

    <div class="overlay hidden"></div>
    <div class="modal-container">
        <div class="modal-content">
            <!-- 登入表單 -->
            <div class="login-container hidden">
                <div class="gradient-bar"></div>
                <form action="" class="login-form">
                    <div class="login-form-exit form-exit">X</div>
                    <h3>登入會員帳號</h3>
                    <input id="login-email" class="form-input" type="email" placeholder="demo@gmail.com" required>
                    <input id="login-password" class="form-input" type="password" placeholder="請輸入密碼" required>
                    <button>登入</button>
                    <div class="to-register-wrapper">
                        <div>還沒有帳戶? </div>
                        <div class="to-register-link">點此註冊</div>
                    </div>
                </form>
            </div>
            <!-- 註冊表單 -->
            <div class="register-container hidden">
                <div class="gradient-bar"></div>
                <form action="" class="register-form ">
                    <div class="register-form-exit form-exit">X</div>
                    <h3>註冊會員帳號</h3>
                    <input id="register-name" class="form-input" type="text" placeholder="姓名" required>
                    <input id="register-email" class="form-input" type="email" placeholder="電子郵件" required>
                    <input id="register-password" class="form-input" type="password" placeholder="密碼" required>
                    <button>註冊新帳戶</button>
                    <div class="to-login-wrapper">
                        <div>已經有帳戶了? </div>
                        <div class="to-login-link">登入</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer></footer>
    <script type="module" src="base.js"></script>
</body>

</html>
