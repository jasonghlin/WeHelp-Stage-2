<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you</title>
  <link rel="stylesheet" href="/static/css/thankyou.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <nav>
      <h2 class="logo">台北一日遊</h2>
      <ul class="menu">
        <li>預留行程</li>
        <li>登入/註冊</li>
        <div class="photo hidden">
          <a href="/memberpage"><img src="/static/images/user.png" alt="user img"></a>
        </div>
      </ul>
    </nav>
    <hr class="hr-1">
  </header>

  <div class="overlay hidden"></div>
  <div class="modal-container hidden">
    <div class="modal-content">
      <!-- 登入表單 -->
      <div class="login-container hidden">
        <div class="gradient-bar"></div>
        <form action="" class="login-form">
          <div class="login-form-exit form-exit">
            <img src="/static/images/form-delete.png" alt="from-exit">
          </div>
          <h3>登入會員帳號</h3>
          <input id="login-email" class="form-input" type="email" placeholder="輸入電子信箱" required>
          <input id="login-password" class="form-input" type="password" placeholder="輸入密碼" required>
          <div class="login-error-message"></div>
          <button>登入帳戶</button>
          <div class="to-register-wrapper">
            <div>還沒有帳戶？</div>
            <div class="to-register-link">點此註冊</div>
          </div>
        </form>
      </div>
      <!-- 註冊表單 -->
      <div class="register-container hidden">
        <div class="gradient-bar"></div>
        <form action="" class="register-form">
          <div class="register-form-exit form-exit">
            <img src="/static/images/form-delete.png" alt="from-exit">
          </div>
          <h3>註冊會員帳號</h3>
          <input id="register-name" class="form-input" type="text" placeholder="輸入姓名" name="register-name" required>
          <input id="register-email" class="form-input" type="email" placeholder="輸入電子郵件" name="register-email"
            required>
          <input id="register-password" class="form-input" type="password" placeholder="輸入密碼" name="register-password"
            required>
          <div class="register-error-message"></div>
          <button class="register-btn" type="submit">註冊新帳戶</button>
          <div class="to-login-wrapper">
            <div>已經有帳戶了？</div>
            <div class="to-login-link">點此登入</div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <main>
    <div class="order-status-container">
      <h2 class="order-status"></h2>
      <h2>您的的定單編號如下：</h2>
      <p class="order-number"></p>
      <p>請記住此編號，或到會員中心查詢歷史訂單</p>
    </div>
    <script type="module" src="/static/js/thankyou.js"></script>
  </main>
  <footer></footer>
</body>

</html>
